<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./vendor/normalize.css">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Quiz</title>
</head>
<body class="quiz__page">
    <header class="header">
        <h1 class="header__title">
            13 cohort Quiz App
        </h1>
        <menu class="header__menu">
            <ul class="menu">
                <li class="menu__item">HTML</li>
                <li class="menu__item">CSS</li>
                <li class="menu__item">JavaScript</li>
            </ul>
        </menu>
    </header>
    <section class="card">
        <h2 class="card__question-title">Вопрос 5 из 5</h2>
        <h3 class="card__question">Как можно объявить переменную в JavaScript?</h3>
        <div class="card__answer">variable carName</div>
        <div class="card__answer card__answer_green">var carName</div>
        <div class="card__answer">char carName</div>
        <div class="card__answer card__answer_red">v carName</div>
        <button class="card__button">Далее</button>
        <div class="card__answer-icons">
            <img class="card__answer-icon" src="./images/Close_Icon.svg" alt="неверный ответ">
            <img class="card__answer-icon" src="./images/Tick_Mark.svg" alt="верный ответ">
            <img class="card__answer-icon" src="./images/Tick_Mark.svg" alt="верный ответ">
            <img class="card__answer-icon" src="./images/Close_Icon.svg" alt="неверный ответ">
            <img class="card__answer-icon" src="./images/Close_Icon.svg" alt="неверный ответ">
        </div>
    </section>
</body>
</html>
